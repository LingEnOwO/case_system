<head>

    <script src="js/SA_Case_Edit.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body class="bg-light">
    
    <div id="container">  
        <div id="content">
            <div class="py-5 text-center">
            <h2>更新案件資料</h2>
            </div>  
            <a href="SA_Add.html">新增案件</a>
            <a href="SA_Case_Manage2.html">您新增的案件一覽</a>

            
            <div class="col-md-8 order-md-1">
                <form id="form" accept-charset="utf-8">
                
                    <div style="display:none;"><input type="hidden" name="_method" value="POST"></div>
    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="Title">案件標題</label>
                            <input type="text" class="form-control" id="Title" placeholder="" value="" required maxlength = "50">
                            <div class="invalid-feedback">
                                此欄位必填
                            </div>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label for="Content">案件內容</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="Content" placeholder="" required maxlength = "300">
                            <div class="invalid-feedback" style="width: 100%;">
                            此欄位必填
                            </div>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label for="username">案主編號</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="username" placeholder="" required maxlength = "20" disabled>
                            <div class="invalid-feedback" style="width: 100%;">
                                此欄位必填
                            </div>
                        </div>
                    </div>
            
                    <div class="mb-3">
                        <label for="phone">聯絡電話</label>
                        <input type="text" class="form-control" id="phone" placeholder="" maxlength = "11">
                    </div>
            
                    <div class="mb-3">
                        <label for="address">案件地址</label>
                        <input type="text" class="form-control" id="address" required maxlength = "30">
                        <div class="invalid-feedback">
                            此欄位必填
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address">案件時間</label>
                        <input type="text" class="form-control" id="case_time" required maxlength = "30">
                        <div class="invalid-feedback">
                            此欄位必填
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address">結束時間</label>
                        <input type="text" class="form-control" id="end_time" required maxlength = "30">
                        <div class="invalid-feedback">
                            此欄位必填
                        </div>
                    </div>
                    
                    <hr class="mb-4">
                    <h4 class="mb-3">酬勞</h4>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="reward" placeholder="" value="" required maxlength = "50">
                        <div class="invalid-feedback">
                            此欄位必填
                        </div>
                    </div>
    
                    <div class="submit"><input type="button" value="更新" id="submit"></div>
                </form>
            </div>
            
        </div>
        
    </div>

</body>

</html>
