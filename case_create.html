
<!doctype html>
<html lang="en">
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <meta charset="utf-8">
    <title>新增案件</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/checkout/">
    <link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="js/case_create.js"></script>
    <link href="https://getbootstrap.com/docs/4.5/examples/checkout/form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <div class="container">
        <div class="py-5 text-center">
            <h2>案件新增系統</h2>
            <p class="lead">此系統為提供客戶新增案件功能，請務必將每欄資訊詳細填寫</p>
        </div>
    </div>
    
    <div class="col-md-8 order-md-1 container align-content-center" style="margin-bottom: 100px;">
        <h4 class="mb-3">新增案件</h4>
        <form action ="#" method = "post">
            <div class="mb-3">
                <label for="Title">案件標題</label>
                <input type="text" class="form-control" id="title" placeholder="" required maxlength = "50">
            </div>
            <div class="mb-3">
                <label for="Content">案件內容</label>
                <input type="text" class="form-control" id="content" placeholder="" required maxlength = "300">
            </div>

            <div class="mb-3">
                <label for="phone">聯絡電話 <span class="text-muted"></span></label>
                <input type="text" class="form-control" id="phone" placeholder="XXXX-XXXXXX" maxlength = "11">
            </div>

            <div class="mb-3">
                <label for="area">案件地址</label>
                <input type="text" class="form-control" id="area" required maxlength = "30">
            </div>
            
            <div class="mb-3">
                <label for="case_time">案件時間 </label>
                <input type="text" class="form-control" id="case_time" placeholder="ex:10" required maxlength = "30">
            </div>
            
            <div class="mb-3">
                <label for="end_time">案件結束時間</label>
                <input type="datetime-local" class="form-control" id="end_time" min="" required maxlength = "30">
            </div>
            <hr class="mb-4">
            
            <div class="mb-3">
                <label for="pay">酬勞</label>
                <input type="text" class="form-control" id="pay" placeholder="" value="" required maxlength = "50">
            </div>
            
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" id = "submit" type="button" >提交案件</button>
        </form>
    </div>

<script src="https://getbootstrap.com/docs/4.5/examples/checkout/form-validation.js"></script></body>
        
</html>
