<body class="bg-light">
    <script src="SA_Add_use.js"></script>
    <div class="container">
        <div class="py-5 text-center">
            <h2>案件新增系統</h2>
            <p class="lead">此系統為提供客戶新增案件功能，請務必將每欄資訊詳細填寫</p>
        </div>
    </div>
    
    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">新增案件</h4>
        <form action ="SA_Add_use.js" method = "get">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="Title">案件標題</label>
                <input type="text" class="form-control" id="Title" placeholder="" value="" required maxlength = "50">
                <div class="invalid-feedback">
                    此欄位必填
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="Content">案件內容</label>
            <div class="input-group">
                <input type="text" class="form-control" id="Content" placeholder="" required maxlength = "300">
                <div class="invalid-feedback" style="width: 100%;">
                此欄位必填
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="username">案件客戶名</label>
            <div class="input-group">
                <input type="text" class="form-control" id="username" placeholder="Username" required maxlength = "20">
                <div class="invalid-feedback" style="width: 100%;">
                    此欄位必填
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="phone">聯絡電話 <span class="text-muted">(Optional)</span></label>
            <input type="text" class="form-control" id="phone" placeholder="XXXX-XXXXXX" maxlength = "11">
        </div>

        <div class="mb-3">
            <label for="address">案件地址</label>
            <input type="text" class="form-control" id="address" required maxlength = "30">
            <div class="invalid-feedback">
                此欄位必填
            </div>
        </div>
        
        <div class="mb-3">
            <label for="TimeLimited">案件時間 <span class="text-muted">(單位：分鐘)</span></label>
            <input type="number" class="form-control" id="TimeLimited" placeholder="ex:10" required maxlength = "30">
            <div class="invalid-feedback">
                此欄位必填
            </div>
        </div>
        
        <div class="mb-3">
            <label for="DeleteTime">案件下架時間</label>
            <input type="datetime-local" class="form-control" oninput="OnInput (event)" id="DeleteTime" min="" required maxlength = "30">
            <div class="invalid-feedback">
                此欄位有誤
            </div>
        </div>
        <hr class="mb-4">
        <h4 class="mb-3">酬勞</h4>
        <div class="col-md-6 mb-3">
            <input type="text" class="form-control" id="reward" placeholder="" value="" required maxlength = "50">
            <div class="invalid-feedback">
                此欄位必填
            </div>
        </div>
        
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" id = "submit" type="submit" >提交案件</button>
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
